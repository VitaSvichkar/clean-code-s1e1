<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">

  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body>
  <div class="aaa">
    <header>
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main>
      <section>
        <h3>Add Item</h3>
        <label>
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </label>
      </section>

      <section>
        <h3>Todo</h3>
        <ul>
          <li>
            <label><input type="checkbox">Pay Bills</label>
            <input type="text" class="task">
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>

          <li>
            <label><input type="checkbox">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3>Completed</h3>
        <ul>
          <li>
            <label><input type="checkbox">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div> 

<script src="app.js"></script>
</body>
</html>
