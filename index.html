<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <div class="wrap">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main>
        <!-- ADD ITEM -->

      <section class="task">
        <h3 class="task__heading">Add Item</h3>
        <label class="task__label">
          <input class="task__new-task" type="text">
          <button class="task__button-add">Add</button>
        </label>
      </section>

        <!-- TO DO -->

      <section class="task">
        <h3 class="task__heading">Todo</h3>
        <ul class="task__incomplete">
          <li>
            <label class="task__checkbox"><input type="checkbox">Pay Bills</label>
            <input type="text" class="task__input-text">
            <button class="task__button-edit">Edit</button>
            <button class="task__button-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>

          <li class="task__edit-mode">
            <label class="task__checkbox"><input type="checkbox">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input-text">
            <button class="task__button-edit">Save</button>
            <button class="task__button-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

        <!-- COMPLETED -->

      <section>
        <h3 class="task__heading">Completed</h3>
        <ul class="task__completed">
          <li>
            <label class="task__checkbox"><input type="checkbox" checked>See the Doctor</label>
            <input type="text" class="task__input-text">
            <button class="task__button-edit">Edit</button>
            <button class="task__button-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div>

<script src="app.js"></script>
</body>
</html>
