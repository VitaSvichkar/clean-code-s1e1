<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">

  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main>
      <section class="task">
        <h3 class="task__heading">Add Item</h3>
        <label class="task__label">
          <input class="task__input-text task__new-task" type="text">
          <button class="task__button-add  button">Add</button>
        </label>
      </section>

      <section class="task">
        <h3 class="task__heading">Todo</h3>
        <ul class="task__incomplete">
          <li class="task__item">
            <li class="task__item">
              <input type="checkbox" class="task__input-checkbox">
              <label class="task__item-label">
                Pay Bills
              </label>
            <input type="text" class="task__input-text">
            <button class="task__button-edit  button">Edit</button>
            <button class="task__button-delete  button">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>

          <li class="task__item task__edit-mode">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__item-label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="task__input-text">
            <button class="task__button-edit  button">Save</button>
            <button class="task__button-delete  button">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="task__heading">Completed</h3>
        <ul class="task__completed">
          <li class="task__item">
            <input type="checkbox" class="task__input-checkbox" checked>
            <label class="task__item-label">
              See the Doctor
            </label>
            <input type="text" class="task__input-text">
            <button class="task__button-edit  button">Edit</button>
            <button class="task__button-delete  button">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div> 

<script src="app.js"></script>
</body>
</html>
